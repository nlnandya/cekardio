<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">

  <title>Cekardio - Cek Risiko Penyakit Kardiovaskular Sedini Mungkin</title>
</head>

<body class="hero-image" background="{{url_for('static', filename='img/main-bg-dark.jpg')}}">
  <!-- NavBar Start -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-2">
    <div class="container">
      <a class="logo navbar-brand" href="/">Cekardio</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="nav-menu collapse navbar-collapse pd-" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link nav-padding" aria-current="page" href="/">Beranda</a>
          <a class="nav-link active" href="/mulai-prediksi">Prediksi</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- NavBar End -->

  <!-- BMI Calculator Start -->
  <div class="container">
    <div class="bmi-calculator-container">
      <div class="display">
        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
      </div>
      <div class="row">
        <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
        <span id="weight-val">20kg</span>
      </div>
      <div class="row">
        <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
        <span id="height-val">100cm</span>
      </div>
    </div>
  </div>
  <!-- BMI Calculator End -->

  <!-- Content Start -->
  <div class="d-flex">
    <form id="contact" action="{{ url_for('predict_result') }}" method="POST">
      <div class="predict-form">
        <div class="side-left">
          <fieldset class="label">
            BMI
            <input placeholder="Ketikkan tingkat bmi anda?" name="bmi" type="text" tabindex="1" class="form-input"
              required autofocus>
          </fieldset>
  
          <fieldset class="label">
            Usia
            <input placeholder="Ketikkan usia Anda" name="age" type="text" tabindex="2" class="form-input" required>
          </fieldset>
  
          <fieldset class="label">
            Jenis Kelamin
            <select class="form-select" name="gender" tabindex="3">
              <option selected value="">Pilih</option>
              <option value="0">Wanita</option>
              <option value="1">Pria</option>
            </select>
          </fieldset>
  
          <fieldset class="label">
            Tinggi Badan
            <input placeholder="Ketikkan tinggi badan" name="height" type="text" tabindex="4" class="form-input" required>
          </fieldset>
  
          <fieldset class="label">
            Berat Badan
            <input placeholder="Ketikkan berat badan" name="weight" type="text" tabindex="5" class="form-input" required>
          </fieldset>
  
          <fieldset class="label">
            Tekanan Darah Sistolik
            <input placeholder="Ketikkan tekanan darah sistolik" name="systolic" type="text" tabindex="6"
              class="form-input" required>
          </fieldset>
        </div>
      </div>

      <div class="predict-form">
        <div class="side-right">
          <fieldset class="label">
            Tekanan Darah Diastolik
            <input placeholder="Ketikkan tekanan darah diastolic" name="diastolic" type="text" tabindex="7"
              class="form-input" required>
          </fieldset>
  
          <fieldset class="label">
            Kolesterol
            <select class="form-select" name="cholesterol" tabindex="8">
              <option selected value="">Pilih</option>
              <option value="1">Normal (kurang dari 200 mg/dl)</option>
              <option value="2">Di atas Normal (200 - 239 mg/dl)</option>
              <option value="3">Jauh di atas Normal (lebih dari 240 mg/dl)</option>
            </select>
          </fieldset>
  
          <fieldset class="label">
            Glukosa
            <select class="form-select" name="glucose" tabindex="9">
              <option selected value="">Pilih</option>
              <option value="1">Normal</option>
              <option value="2">Di atas Normal</option>
              <option value="3">Jauh di atas Normal</option>
            </select>
          </fieldset>
  
          <fieldset class="label">
            Merokok
            <select class="form-select" name="smoke" tabindex="10">
              <option selected value="">Pilih</option>
              <option value="0">Tidak</option>
              <option value="1">Ya</option>
            </select>
          </fieldset>
  
          <fieldset class="label">
            Konsumsi Alkohol
            <select class="form-select" name="alcohol" tabindex="11">
              <option selected value="">Pilih</option>
              <option value="0">Tidak</option>
              <option value="1">Ya</option>
            </select>
          </fieldset>
  
          <fieldset class="label">
            Aktivitas Fisik
            <select class="form-select" name="active" tabindex="12">
              <option selected value="">Pilih</option>
              <option value="0">Tidak</option>
              <option value="1">Ya</option>
            </select>
          </fieldset>
        </div>
      </div>

      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">
          Prediksi
        </button>
      </fieldset>
    </form>

    <p class="message">{{ prediction_text }}</p>
  </div>
  <!-- Content End -->
</body>

<script type="text/javascript">
  function calculate() {
    var bmi;
    var result = document.getElementById("result");

    var weight = parseInt(document.getElementById("weight").value);
    document.getElementById("weight-val").textContent = weight + " kg";

    var height = parseInt(document.getElementById("height").value);
    document.getElementById("height-val").textContent = height + " cm";

    bmi = (weight / Math.pow((height / 100), 2)).toFixed(1);
    result.textContent = bmi;

    if (bmi < 18.5) {
      category = "Underweight 😒";
      result.style.color = "#ffc44d";
    } else if (bmi >= 18.5 && bmi <= 24.9) {
      category = "Normal Weight 😍";
      result.style.color = "#0be881";
    } else if (bmi >= 25 && bmi <= 29.9) {
      category = "Overweight 😮";
      result.style.color = "#ff884d";
    } else {
      category = "Obese 😱";
      result.style.color = "#ff5e57";
    }

    document.getElementById("category").textContent = category;
  }
</script>

</body>

</html>
